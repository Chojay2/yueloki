<div class="w-100 bg-white box-shadow--primary">
  <nav class="navbar navbar-light navbar-expand-lg px-16 py-10 px-lg-48">
    <a class="navbar-brand" href="#">
      <img src="./assets/images/logo.svg" alt="" width="50px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav text-center">
        <li class="nav-item cursor--pointer" routerLink="/home">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item cursor--pointer" routerLink="/about-us">
          <a class="nav-link">About Us</a>
        </li>
        <li class="nav-item cursor--pointer">
          <a class="nav-link">Events</a>
        </li>
        <li class="nav-item cursor--pointer" routerLink="/accomodations">
          <a class="nav-link">Accomodations</a>
        </li>
        <li class="nav-item cursor--pointer" (click)="togglecontact()">
          <a class="nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="position-absolute offcanvas_contact" *ngIf="contact">
  <form class="contact mx-auto bg-primary px-16 px-md-64 py-20 py-md-40" data-aos="fade-in" data-aos-duration="200">
    <fa-icon class="float-end d-inline display-28 text-white cursor--pointer" [icon]="faXmark" (click)="toggleclose()"></fa-icon>
    <div class="text-center w-100 my-16">
      <h1 class="display-40 text-white">Contact Us</h1>
      <img src="../../../assets/images/decor_white.svg" alt="" class="col-4">
    </div>
    <div class="d-flex flex-column gap-16 br-b-white pb-20">
      <input type="text" placeholder="Name" class="w-100 py-14 px-18 bg-white rounded border-0">
      <input type="text" placeholder="Email" class="w-100 py-14 px-18 bg-white rounded border-0">
      <textarea rows="6" class="w-100 py-14 px-18 bg-white rounded" placeholder="Message"></textarea>
    </div>
    <button class="btn-outline-white py-14 w-100 mt-20">Submit</button>
    <p class="text-center text-white my-16">We will get back to you soon</p>
    <div class="w-100 d-flex gap-24">
      <button class="w-100 display-20 d-flex gap-10 align-items-center justify-content-center py-14 btn-outline-white">
        <fa-icon [icon]="faEnvelope"></fa-icon>
        Test@gmail.com
      </button>
      <a class="w-100 display-20 d-flex gap-10 align-items-center justify-content-center py-14 btn-outline-white" href="tel://+97517716523">
        <fa-icon [icon]="faPhone"></fa-icon>
        +975 17716523
      </a>
    </div>
  </form>
</div>
