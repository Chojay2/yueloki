    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav text-center" data-aos="fade-up" data-aos-delay="100" data-aos-once="true">
        <li class="nav-item cursor--pointer" routerLink="/home">

<div class="position-absolute offcanvas_contact d-flex justify-content-center" *ngIf="contact">
  <form class="contact mx-auto bg-primary p-20" data-aos="fade-in" data-aos-duration="200">
    <fa-icon class="float-end d-inline display-28 text-white cursor--pointer" [icon]="faXmark" (click)="toggleclose()"></fa-icon>
    <div class="text-center w-100 my-16">
      <h1 class="display-40 text-white">Contact Us</h1>
      <img src="../../../assets/images/decor_white.svg" alt="" class="col-4">
    </div>
    <div class="d-flex flex-column gap-16 br-b-white pb-20">
      <input type="text" placeholder="Name" class="w-100 border">
      <input type="text" placeholder="Email" class="w-100 border">
      <textarea rows="4" class="w-100 border" placeholder="Message"></textarea>
    </div>
    <button class="btn-outline-white w-100 mt-20">Submit</button>
    <p class="text-center text-white my-24">We will get back to you soon</p>
    <div class="w-100 d-flex flex-column gap-12">
      <a class="d-flex gap-10 align-items-center justify-content-center btn-outline-white" href="tel://+97517716523">
        <fa-icon [icon]="faPhone"></fa-icon>
        +975 17716523
      </a>
      <p class="d-flex gap-10 align-items-center justify-content-center text-white">
        <fa-icon [icon]="faEnvelope"></fa-icon>
        yuelokigangtey@gmail.com
      </p>
    </div>
  </form>
</div>
